<template>
  <lightning-record-edit-form
    object-api-name={ProductReview__c}
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <lightning-input
              type="text"
              name="subject"
              label="Review Subject"
              required
              value={review_Subject__c}
              onchange={handleReviewSubjectChange}
            ></lightning-input>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name"
            >Rating</label
          >
          <div class="slds-form-element__control">
            <c-five-star-rating
              onratingchange={handleRatingChanged}
              required
            ></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <label class="slds-form-element__label" for="record-name"
          >Comment</label
        >

        <lightning-input-rich-text
          field-name="Comment"
          onchange={handleReviewTextChange}
          required
        ></lightning-input-rich-text>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button
        label="Submit"
        type="submit"
        onclick={handleSubmit}
        icon-name="utility:save"
      ></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
