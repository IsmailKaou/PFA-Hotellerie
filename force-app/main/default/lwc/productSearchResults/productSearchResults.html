<template>

  <lightning-tabset variant="scoped">

    <lightning-tab label="Gallery">
      
      <template if:true={showSelect}>

        <lightning-button variant="brand" label="Select" title="Primary action" onclick={handleClick} class="slds-m-left_xx-large"></lightning-button></div>
      </template>
      <template if:true={products}>


          <lightning-layout horizontal-align="center" multiple-rows>

            <template for:each={productsToDisplay} for:item="product">

              <lightning-layout-item
                key={product.Id}
                padding="around-small"
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >

                <c-product-tile
                  product={product}
                  onproductselect={updateSelectedTile}
                  selected-product-id={selectedProductId}
                  onselectedproduct={selecteTile}
                  visibility={hideorvisible}
                  
                ></c-product-tile>
              </lightning-layout-item>
              
            </template>
          
          </lightning-layout>
      </template>
    </lightning-tab>
    

  </lightning-tabset>


</template>
