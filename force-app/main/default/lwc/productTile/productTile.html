<template>
  <div class="container">
    <div class={tileClass} onclick={selectProduct}>
      <div style={backgroundStyle} class="image"></div>
      <div class="lower-third">
        <h1 class="slds-truncate slds-text-heading_medium">{product.Name}</h1>
        <div class="category">
          <h2 class="slds-truncate slds-text-heading_small">
            {product.RecordType.Name}
          </h2>
          <div class="slds-text-body_small">
            <lightning-badge label={product.category__c}></lightning-badge>
          </div>
        </div>
        <div class="slds-text-body_small">
          Capacity :
          <lightning-formatted-number
            value={product.capacity__c}
            format-style="decimal"
            maximum-fraction-digits=""
            maximum-significant-digits="1"
            minimum-fraction-digits=""
            minimum-integer-digits="1"
            minimum-significant-digits="1"
          ></lightning-formatted-number>
        </div>
        <div class="slds-text-body_small" style={visibilityStyle}>
          <lightning-input
            type="checkbox"
            checked={isChecked}
            onchange={handleChange}
            id="checkboxbutton"
          >
          </lightning-input>
        </div>
      </div>
    </div>
  </div>
</template>
