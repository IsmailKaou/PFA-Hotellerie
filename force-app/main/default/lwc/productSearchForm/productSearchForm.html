<template>
  <lightning-layout>
    <lightning-layout-item class="slds-align-middle" size="6">
      <!-- First grid -->
      <lightning-combobox  
        class="slds-align-middle"
        value={selectedProductRecordTypeName}
        options={productRecordTypeOptions}
        onchange={handleProductRecordTypeChange}
      ></lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item size="6">
      <!-- Second grid -->

      <!-- Meeting room availablity -->
      <lightning-card
        title="Check Meeting Room Availability"
        if:true={isMeetingRoom}
      >
        <div class="slds-p-around_medium">
          <lightning-input
            type="datetime-local"
            label="Meeting Date"
            value={meetingDate}
            onchange={handleMeetingDateChange}
            min={currentDateTime}
          ></lightning-input>

          <lightning-input
            type="number"
            class="strong-text"
            label="Meeting Duration (in hours)"
            value={meetingDuration}
            onchange={handleMeetingDurationChange}
          ></lightning-input>
          <lightning-input
            type="number"
            class="strong-text"
            label="Capacity (number of attendees)"
            value={meetingCapacity}
            onchange={handleMeetingCapacityChange}
          ></lightning-input>
          <!-- <lightning-input
        type="number"
        label="Nombre d'enfants"
        value={numChildren}
      ></lightning-input> -->
          <div class="button">
            <lightning-button
              label="Check Availability"
              onclick={checkMeetingRoomAvailability}
              disabled={isButtonDisabled}
            ></lightning-button>
          </div>
        </div>
      </lightning-card>

      <!-- BedRoom availability -->
      <lightning-card title="Check Bedroom availability" if:true={isBedroom}>
        <div class="slds-p-around_medium">
          <div class="slds-grid_align-spread">
            <lightning-input
              type="date"
              label="Check-in Date"
              value={startDate}
              onchange={handleStartDateChange}
              min={currentDateTime}
            ></lightning-input>
            <lightning-input
              type="date"
              label="Check-out Date"
              value={endDate}
              onchange={handleEndDateChange}
              min={startDate}
            ></lightning-input>
          </div>
          <!-- <lightning-input
              type="number"
              label="Nombre d'adultes"
              value={numAdults}
            ></lightning-input>
            <lightning-input
              type="number"
              label="Nombre d'enfants"
              value={numChildren}
            ></lightning-input> -->
          <!-- Ajoutez d'autres champs et options nÃ©cessaires ici -->
          <div class="button">
            <lightning-button
              label="Check Availability"
              onclick={checkAvailability}
              disabled={isButtonDisabled}
            ></lightning-button>
          </div>
        </div>
      </lightning-card>
    </lightning-layout-item>
  </lightning-layout>
</template>
